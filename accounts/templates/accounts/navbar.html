{% load static %}

<style>
  .hello-msg {
    font-style: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img class="mim" src="{% static 'images/logo.png' %}" alt="logo">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        {% if request.user.is_staff %}
        <a class="nav-item nav-link active" href="{% url 'home' %}">Dashboard</a>
        <a class="nav-item nav-link" href="{% url 'products' %}">Products</a>
        {% else %}
        <a class="nav-link" href="{% url 'account' %}">Settings</a>
        {% endif %}
      </div>
    </div>
    <span class="hello-msg">Hello, {{ request.user | capfirst }}</span>
    <span><a href="{% url 'logout' %}" class="hello-msg">Logout</a></span>
  </nav>
